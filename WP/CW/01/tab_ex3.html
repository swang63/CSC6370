<HTML>
    <HEAD>
        <Title>HTML Table Design (tab_ex3)</Title>
        <style> table, th, td {border: 1px solid black; font-family:'Comic Sans MS'}
        caption {font-family:'Times New Roman'}
        
        </style>
    </HEAD>
    <BODY>
        <table style="width:80%" align="center">
            <caption>Tabling</caption>
            <TR align="center">
                <td width=25% height=70 bgcolor="red"> <p style="font-family:verdana">red cell</p></td>
                <td width=75% bgcolor="lightblue"><p style="font-family: Comic Sans MS"> light blue cell</p></td>
            </TR>

        </table>
        
    </BODY>
</HTML>
